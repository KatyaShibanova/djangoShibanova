{% extends "layout/base.html" %}
{% block content %}

    {% for item in dogs %}
        <div class="d-flex justify-content-center">
    <div class="col-sm-6">
    <div class="card text-center" style="width:700px;height:500px">
      <div class="card-body" >
          <a href="{% url 'by_dog' item.pk %}">
                            <img src="{{ item.photo.url }}" width="400" height="300"  alt=""/>
                 </a>
        <h5 class="card-title mt-3"><a href="{% url 'by_dog' item.pk %}">{{ item.dogName }}</a></h5>
        <p class="card-text mb-3" >{{ item.description }}</p>
      </div>
    </div>
  </div>
        </div>
    {% endfor %}


{% endblock %}
